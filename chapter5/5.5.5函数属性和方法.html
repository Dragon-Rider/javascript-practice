<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.5.5函数属性和方法</title>
</head>
<body>
	<script type="text/javascript">
	window.color =  "red";  //window是全局对象，这里跟它添加了一个color属性
	var o = {"color": "blue"};


	function sayColor() {
		console.log(this.color);
	}

	sayColor();
	sayColor.call(o);

	var bindSayColor = sayColor.bind(o);
	bindSayColor();

	console.log(sayColor.toLocaleString());






	</script>
</body>
</html>
