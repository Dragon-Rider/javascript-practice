<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态私有变量</title>
</head>
<body>
	<script type="text/javascript">
	(function() {
		var name = '';

		Person = function (value){
			name = value
		};

		Person.prototype.getName = function() {
			return name;
		}

		Person.prototype.setName = function(val) {
			name = val;
		}

	})()

	var person1 = new Person("Eragon");
	console.log(person1.getName());

	</script>
</body>
</html>
