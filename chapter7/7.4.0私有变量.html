<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>私有变量</title>
</head>
<body>
	<script type="text/javascript">
	function Person(name) {
		this.getName = function() {
			return name;
		};

		this.setName = function(value) {
			name = value
		};
	}

	var person1 = new Person("Eragon");
	
	console.log(person1);
	console.log(person1.getName());

	person1.setName("Nicholas");
	console.log(person1.getName());	




	</script>
</body>
</html>
