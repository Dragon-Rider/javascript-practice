<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	
<script type="text/javascript">
	var createComparisonFunction = function(propertyName) {
		return function(object1, object2) {
			var val1 = object1[propertyName],
			    val2 = object2[propertyName];
			    
			if(val1 > val2) {
				return -1;
			}else if(val1 < val2){
				return 1;
			}else {
				return 0;
			}
		}
	};

	var data = [{
					name: 'Eragon',
					age: 25
				}, {
					name: 'Nicohlas',
					age: 40
				}];


	var compareAge  = createComparisonFunction('age'),
	    compareName = createComparisonFunction('name');

	console.log(data);              //为什么这里chrome打印的是排序后的结果
	console.log(data[0]);                
	
	data.sort(compareAge);

	console.log(data);
	console.log(data[0]);
</script>
</body>
</html>
