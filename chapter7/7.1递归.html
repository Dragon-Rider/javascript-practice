<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
</head>
<body>
	<script type="text/javascript">
	/*"use strict";*/
	function factorial1(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * factorial(num - 1);
		}
	}

	function factorial2(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * arguments.callee(num - 1);
		}
	}

	//为啥f设置为null也还可以执行
	var factorial3 = (function f(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * f(num - 1);
		}
	})

	anotherFactoria1 = factorial1;
//	factorial1      = null;

	anotherFactoria2 = factorial2;
	factorial2       = null;

	anotherFactoria3 = factorial3;
	factorial3       = null;
	f                = null;
	console.log(anotherFactoria3(5));



	</script>
</body>
</html>
