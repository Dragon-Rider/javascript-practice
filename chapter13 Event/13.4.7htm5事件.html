<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.4.7HTML5事件</title>
</head>
<body>
    <script type="text/javascript">
        window.addEventListener('beforeunload', function(event){
            var message = "Are you sure you want to leave?";
            event.returnValue = message;
        })


    </script>
</body>
</html>
