<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.2事件处理程序</title>
</head>
<body>
    <input type="button" id="myBtn01"/ value="button01">
    <input type="button" id="myBtn02"/ value="button02">
    <script type="text/javascript">
        var btn01 = document.getElementById('myBtn01');
        var btn02 = document.getElementById('myBtn02');

        //Dom 0级事件处理程序，事件冒泡阶段处理
        btn01.onclick = function(){
            alert(this.id);
        }

        //Dom2级事件处理程序, 如果第三个参数设为true表示事件捕获阶段调用处理程序，如果第三个参数设为false表示在冒泡阶段调用事件处理程序。
        btn02.addEventListener('click', function(){
            alert(this.id);
        }, true);
/*        btn02.attachEvent('onclick', function(){
            console.log(this == window);
            alert('IE 时间绑定方法');
        })*/
    </script>
</body>
</html>
