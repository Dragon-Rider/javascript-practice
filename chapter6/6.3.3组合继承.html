<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合继承</title>
</head>
<body>
	

	<script type="text/javascript">

	//这种写法可以连数组一起传递
	function superType(name, arr) {
		//console.log(arr);
		this.colors = arr;
		this.name   = name;
	}
	superType.prototype.sayName = function() {
		return this.name;
	}

	function subType(name, age, arr) {
		//console.log(arguments)
		superType.call(this, name, arr);
		this.age = age;
	}
	subType.prototype = new superType();
	subType.prototype.sayAge = function() {
		return this.age;
	}

    var instance1 = new subType("Eragon", 25, ["black", "white"]);
    instance1.colors.push("blue");
/*  console.log(subType.prototype);*/
    console.log("instance1.colors:" + instance1.colors);
    console.log("instance1's name:" + instance1.sayName());
    console.log("instance1's age:" + instance1.sayAge());

    var instance2 = new subType("Nicolas", 45, ["red", "purper"]);
    instance2.colors.push("gray");
    console.log("instance2.colors:" + instance2.colors);
    console.log("instance2's name:" + instance2.sayName());
    console.log("instance2's age:" + instance2.sayAge());



	</script>
</body>
</html>
