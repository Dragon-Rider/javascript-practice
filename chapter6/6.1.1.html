<body>
	
	<script type="text/javascript">
	var book = {
		_year   : 2005,
		editon : 1
	};

	Object.defineProperty(book, "year", {
		get : function (){
			return this._year;
		},
		set : function(newValue){
			if (newValue > 2004) {
				this._year  =  newValue;
				this.editon += newValue - 2004;
			}
		}
	})

	console.log(book._year);
	book.year = 2006;
	console.log(book.year);
	console.log(book.editon);
 




	</script>
</body>
</html>
