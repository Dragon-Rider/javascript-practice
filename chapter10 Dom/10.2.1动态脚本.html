<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态脚本</title>
</head>
<body>
	
	<script type="text/javascript">
	function loadScript() {
		var scriptDom = document.createElement('script');
		scriptDom.type = "text/javascript";
		scriptText  = "console.log(123);"

		try {
			console.log(1);
			//注意只有document对象具有createTextNode方法
			var temp = scriptDom.appendChild(document.createTextNode(scriptText));
			//console.log(document.createTextNode(scriptText));
		} catch (e) {
			console.log(2);
			scriptDom.text = scriptText;
		}

		document.body.appendChild(scriptDom);
	};

	function loadOuterScript() {
		var scriptDom = document.createElement("script");
		scriptDom.type = "text/javascript";
		scriptDom.src  = "10.2.1outer-script.js";

		console.log(document.body.firstChild);
		console.log(document.body.childNodes[0]);
		document.body.insertBefore(scriptDom, document.body.firstChild);  //这里document.body.firstChild和document.body.childNodes[0]表示相同。

	}

	loadOuterScript();

	</script>
</body>
</html>
