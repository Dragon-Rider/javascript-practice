<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow and gradient</title>
</head>
<body>
    <canvas id="drawing1" widht="300," height="300"></canvas>
    <canvas id="drawing2" widht="300," height="300"></canvas>
   
    <script type="text/javascript">
        var drawing1 = document.querySelector('#drawing1'),
            drawing2 = document.querySelector('#drawing2');

        if (drawing1.getContext) {
            var context1 = drawing1.getContext('2d');

            context1.shadowOffsetX = 5;
            context1.shadowOffsetY = 5;
            context1.shadowBlur = 4;
            context1.shadowColor = 'rgba(0, 0, 0, 0.5)';

            context1.fillStyle = '#ff0000';
            context1.fillRect(10, 10, 50, 50);

            context1.fillStyle = 'blue';
            context1.fillRect(30, 30, 50, 50);
        }

        function createRectLinearGradient(context, x, y, width, height) {
            return context.createLinearGradient(x, y, x + width, y + height);

        }

        if (drawing2.getContext) {
            var context2 = drawing2.getContext('2d'),
                gradient = createRectLinearGradient(context2, 60, 60, 40, 40); //起点的x坐标，起点的y坐标，终点的x坐标，终点的y坐标
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(1, 'black');

                context2.fillStyle = 'blue';
                context2.fillRect(10, 10, 50, 50);   
                context2.fillStyle = gradient;
                context2.fillRect(60, 60, 40, 40);   //矩形的x坐标，矩形的Y坐标，矩形的长度，矩形的宽度

                gradient2 = context2.createRadialGradient(35, 35, 5, 35, 35 , 40);
                gradient2.addColorStop(0, "red");
                gradient2.addColorStop(1, "black");
                context2.fillStyle = gradient2;
                context2.fillRect(10, 10, 50 , 50);


        }




    </script>
</body>
</html>
