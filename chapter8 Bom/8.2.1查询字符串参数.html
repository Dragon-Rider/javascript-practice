<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询字符串参数</title>
</head>
<body>
	<script type="text/javascript">
	var getQueryStringArgs = function() {
		var qs = location.search.length ? location.search.substring(1) : "",
			//qs1 = location.search.substring(1) || ""
		    itmes = qs.length ? qs.split("&") : [],
		    args  = {},
		    item  = [],
		    name  = null,
		    value = null,
		    len   = itmes.length;

		for (var i = 0; i < len; i++) {
			item = itmes[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]); 

			if (name.length != 0) {
				args[name] = value;
			}
		}
		
		return args;
	}

	var args = getQueryStringArgs();
	console.log(args);
	console.log(args.a);
	</script>
</body>
</html>
